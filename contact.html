<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Me | AppOrSoft Inc.</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html"
            ><img src="images/robot1.png" alt="Home" />Home</a
          >
        </li>
        <li>
          <a href="about.html"
            ><img src="images/robot2.png" alt="About Me" />About Me</a
          >
        </li>
        <li>
          <a href="portfolio.html"
            ><img src="images/robot3.png" alt="Portfolio" />Portfolio</a
          >
        </li>
        <li>
          <a href="resume.html"
            ><img src="images/robot4.png" alt="Resume" />Resume</a

        </li>
        <li>
          <a href="contact.html"
            ><img src="images/robot5.png" alt="Contact Me" />Contact Me</a
          >
        </li>
        <li><img src="images/logo.png" alt="Logo" class="logo" /></li>
      </ul>
    </nav>
    <section id="ContactSection">
      <div class="Contact">
        <img src="images/logo.png" alt="AppOrSoft logo"  class="logo"/>
        <h1>AppOrSoft Inc.</h1>
        <h2>Contact us if you would like to work with Anthony Schultz</h2>
        <form action="https://formspree.io/f/xvonvkrl" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="_replyto"  />
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" />
          <label for="message">Message:</label>
          <textarea id="message" name="message" ></textarea>
          <button type="submit">Send</button>
        </form>
        <ul class="Social">
          <li>
            <a
              href="https://www.linkedin.com/company/apporsoft/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="images/linkedin.png" alt="LinkedIn" />
            </a>
          </li>
          <li>
            <a
              href="https://github.com/AppOrSoft"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="images/github.png" alt="GitHub" />
            </a>
          </li>
          <li>
            <a
              href="https://twitter.com/AppOrSoft"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="images/twitter.png" alt="Twitter" />
            </a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/Apporsoft/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="images/facebook.png" alt="Facebook" />
            </a>
          </li>
          <li>
            <a
              href="mailto:youremail@example.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="images/email.png" alt="Email" />
            </a>
          </li>
        </ul>
      </div>
    </section>
    <footer>
      <p>&copy; AppOrSoft Inc.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
